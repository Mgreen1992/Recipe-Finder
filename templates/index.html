<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        .title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 15px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .icon-container {
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon {
            font-size: 2rem;
            color: white;
        }
        .example-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-style: italic;
            color: #6c757d;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="icon-container">
            <i class="fas fa-utensils icon"></i>
        </div>
        <h1 class="title text-center">{{ title }}</h1>
        <p class="subtitle text-center">{{ instructions }}</p>
        
        <form action="/results" method="post">
            <div class="mb-3">
                <label for="ingredients" class="form-label fw-semibold">{{ prompt }}</label>
                <input type="text" 
                       class="form-control" 
                       id="ingredients" 
                       name="ingredients" 
                       placeholder="e.g. eggs, milk, flour, chicken, tomatoes" 
                       required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>{{ button_label }}
            </button>
        </form>
        
        <div class="example-text">
            <small>
                <i class="fas fa-lightbulb me-2"></i>
                <strong>Tip:</strong> Enter common ingredients you have. For example: "chicken, rice, broccoli, garlic"
            </small>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for any future enhancements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
